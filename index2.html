<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Aspect League PSO</title>
    <link rel="stylesheet" href="animate.css">
    <style>
        * {
            background-color: #1e1e1e;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            padding: 25px;
            animation: fadeInDown 1s;
        }

        .navbar-text {
            display: flex;
            justify-content: space-between;
            color: white;
            gap: 50px;
        }

        .navbar-text a {
            display: flex;
            flex-wrap: wrap;
            text-decoration: none;
            color: gray;
            align-items: center;
            transition: 0.5s;
        }

        .navbar-text a:hover {
            display: flex;
            flex-wrap: wrap;
            text-decoration: none;
            color: white;
            align-items: center;
            transform: scale(1.1);
            transition: 0.5s;
        }

        .menu-toggle {
            display: none;
        }

        .hamburger {
            display: none;
        }

        /* Main */

        .main {
            display: flex;
            flex-wrap: wrap;
            padding: 25px;
            animation: fadeInDown 1s;
            background-color: transparent;
        }

        .main-div {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 550px;
            border-radius: 10px;
            padding: 25px;
            margin-top: 10px;
            background-color: transparent;
        }

        .main-1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid white;
            border-radius: 10px;
            width: 400px;
            height: 100px;
            padding: 25px;
            margin-bottom: 58px;
        }

        /* Font Awesome */

        i {
            margin-right: 5px;
            background: transparent;
        }

        /* Scroll Bar */

        ::-webkit-scrollbar {
            display: none;
            visibility: hidden;
            opacity: 0
        }

        /* Responsive Tasarım */

        @media (max-width: 768px) {

            .main-div h1 {
                font-size: 25px;
            }

            .navbar-text {
                display: none;
                position: absolute;
                flex-direction: column;
                background-color: #1e1e1e;
                padding: 50px;
                width: 225px;
                right: 25px;
                margin-top: 450px;
                border-radius: 25px;
                border: 2px solid white;
            }

            .hamburger {
                display: flex;
                align-items: center;
                font-size: 25px;
                color: white;
            }

            .menu-toggle:checked+.navbar-text {
                display: flex;
                animation: fadeInRight 0.5s;
            }

        }
    </style>
</head>

<body>

    <div class="container-fluid">

        <div class="navbar">
            <div class="navbar-logo">
                <h1 style="color: white;">ASPECT LEAGUE</h1>
            </div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <div class="navbar-text">
                <a href="index.html">AnaSayfa</a>
                <a href="https://copafacil.com/-3nqwo">Puan Durumu</a>
                <a href="index2.html">Gol Krallığı</a>
                <a href="https://copafacil.com/-3nqwo">Fikstür</a>
                <a href="https://discord.gg/KDjYgvyZje">Discord</a>
            </div>
            <label for="menu-toggle" class="hamburger">☰</label>
        </div>

        <div class="main">
            <div class="main-div">
                <h1 style="color: white; margin-bottom: 50px;">ASPECT LEAGUE GOL KRALLIĞI</h1>
                <div class="main-1">
                    <h3 style="color: white;">1 - Bilinmeyen</h3>
                    <h3 style="color: white;">0 GOL</h3>
                </div>
                <div class="main-1">
                    <h3 style="color: white;">2 - Bilinmeyen</h3>
                    <h3 style="color: white;">0 GOL</h3>
                </div>
                <div class="main-1">
                    <h3 style="color: white;">3 - Bilinmeyen</h3>
                    <h3 style="color: white;">0 GOL</h3>
                </div>
                <p style="color: white; margin-top: -15px;">Veriler Maçlardan Yarım veya 1 Saat Sonra Düzenleniyor</p>
            </div>
        </div>

    </div>

</body>

</html>
